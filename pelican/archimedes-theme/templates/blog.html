{% extends 'base.html' %}
{% block title %}Blog - {{ SITENAME }}{% endblock %}
{% block content %}

    <div class="row">
        <h1 class="entry-title">{{ BLOGTITLE }}</h1>
    </div>



    {% if articles %}

        <div class="row">

            <div class="col-md-8" >
                
                {% for article in articles %}
                    <article>
                  	{% include '_includes/article.html' %}
                	</article>
                {% endfor %}

            </div>


            <div class="col-md-4" >
                {% include '_includes/blog_archive_minipage.html' %}
            </div>


        </div>

    {% endif %}

{% endblock %}
