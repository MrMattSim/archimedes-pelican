{% extends 'base_angular.html' %}
{% set mytitle="Page 1" %}

{# ----------- title -------------- #}
{% block title %}{{ mytitle }}{% endblock %}

{# ----------- content ------------- #}
{% block content %}

<hr />

<link href="{{ SITEURL }}/page2/page2.css" rel="stylesheet" type="text/css" >

<div ng-app="myApp">

    <div ng-controller="Ctrl1" ng-init="initialize()">

        <div class="row">

            <div class="col-sm-6">

                <ul class="nav nav-tabs">

                    <li class="active"><a href="#home" data-toggle="tab" ng-click="goHome()">Home</a></li>
                    <li><a href="#go1" data-toggle="tab" ng-click="go1()">go1</a></li>
                    <li><a href="#go2" data-toggle="tab" ng-click="go2()">go2</a></li>
                    <li><a href="#go3" data-toggle="tab" ng-click="go3()">go3</a></li>
                    <li><a href="#go4" data-toggle="tab" ng-click="go4()">go4</a></li>
                    <li><a href="#go5" data-toggle="tab" ng-click="go5()">go5</a></li>

                </ul>
                <div id="myTabContent" class="tab-content">

                    <div class="tab-pane fade active in" id="home">
                        <addbuttonsbutton></addbuttonsbutton>
                        <div id="space-for-buttons"></div>
                    </div>
                    <div class="tab-pane fade in" id="go1">
                        <addbuttonsbutton></addbuttonsbutton>
                        <div id="space-for-buttons"></div>
                    </div>
                    <div class="tab-pane fade in" id="go2">
                        <addbuttonsbutton></addbuttonsbutton>
                        <div id="space-for-buttons"></div>
                    </div>
                    <div class="tab-pane fade in" id="go3">
                        <addbuttonsbutton></addbuttonsbutton>
                        <div id="space-for-buttons"></div>
                    </div>
                    <div class="tab-pane fade in" id="go4">
                        <addbuttonsbutton></addbuttonsbutton>
                        <div id="space-for-buttons"></div>
                    </div>
                    <div class="tab-pane fade in" id="go5">
                        <addbuttonsbutton></addbuttonsbutton>
                        <div id="space-for-buttons"></div>
                    </div>
                </div>

            </div>


            <div class="col-sm-6">

                <p>[[ testvariable ]]</p>

            </div>

        </div>

    </div>

</div>

<script type="text/javascript" src="{{ SITEURL }}/page2/page2_controller.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/page2/page2_module.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/page2/page2_directives.js"></script>


{% endblock %}
