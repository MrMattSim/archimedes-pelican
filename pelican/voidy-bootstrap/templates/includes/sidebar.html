<div class="row">

  <dl>
{% for year, year_dates in dates|groupby( 'date.year' )|reverse %}
  {% for article in year_dates %}
	<dt>{{ article.locale_date }}</dt>
	<dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
  {% endfor %}
{% endfor %}
  </dl>

<hr />
